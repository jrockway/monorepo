actions:
    - name: "Test"
      container_image: "ubuntu-20.04"
      triggers:
          push:
              branches:
                  - "*"
      pull_request:
          branches:
              - "*"
      steps:
          - run:
                "bazel test --config=remotecache --config=remote --jobs=50
                --remote_grpc_log=$BUILDBUDDY_ARTIFACTS_DIRECTORY/grpc.log //... //:style_tests"
